{% extends 'inventory/base.html' %}

{% block body %}

<div class="container">
    <form method="POST">
        {% csrf_token %}

        <h4>{{ header }}</h4>

        {% for field in form %}
        <div class="form-group row">
            <label for="id_{{ field.name }}" class="col-2 col-form-label">{{ field.label }}</label>
            <div class="col-10">
                {{ field }}
            </div>
        </div>
        {% endfor %}

        <div class="form-group row">
            <div class="offset-sm-2 col-sm-6">
                <div class="btn btn-group">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="{% url 'index' %}" class="btn btn-warning btn-primary" role="button" aria-pressed="true">Back</a>
                    <div>
                    </div>
                </div>
    </form>
</div>


{% endblock %}
